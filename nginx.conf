server {
    listen 80;
    server_name localhost;

    # Define the location for your app
    location /simon-game/ {
        # The 'alias' directive is perfect for this situation.
        # It maps the URL location to a different directory on the server.
        alias /usr/share/nginx/html/simon-game/;

        # Look for an index.html file when the directory is requested
        index index.html;

        # This will now correctly find files within the aliased directory
        try_files $uri $uri/ =404;
    }
}
