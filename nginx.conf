server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Root path
    location / {
        try_files $uri /index.html;
    }

    # Subpath /simon-game
    location /simon-game {
        alias /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }
}

