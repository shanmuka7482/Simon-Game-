server {
    listen 80;
    server_name localhost;

    # The root is the base directory
    root /usr/share/nginx/html;
    index index.html;

    # This single location block is enough
    location / {
        # This will now correctly find /simon-game/index.html,
        # /simon-game/styles.css, etc.
        try_files $uri $uri/ =404;
    }

    # Optional: Keep your static file caching
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|mp3)$ {
        try_files $uri =404;
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}
