name: Deploy to Pi 5

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: [self-hosted, Linux, ARM64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build & Run Docker
        run: |
          sudo docker compose down
          sudo docker compose pull
          sudo docker compose up -d --build
